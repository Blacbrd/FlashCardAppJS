<!DOCTYPE html>

<html>

<head>
    <title>Flashcards</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple flashcard software that helps students revise">
    <meta name="keywords" content="student, flashcard, school, helps, educational">
    <meta name="author" content="BlacBrd">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>

    <header>

        <div class="container">
            <div class="navigation">
                <h1>Flashcards</h1>
                <div>
                    <button onclick="createFlashCards()">New Card</button>
                    <button onclick="deleteFlashCards()">Delete Cards</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="createCard">
            <h2 style="text-align: center; color: black;">Create Flashcard</h2>
            <!--Label tag labels fields to show what to input
            The "for" attribute allows us to press on the label to 
            access the text field in this case-->
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="saveFlashCard()">Save</button>
                <button onclick="hideCreateFlashCardBox()">Close</button>
            </div>
        </div>
        <div class="flashcards"></div>
    </div>

</body>

</html>
